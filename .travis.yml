sudo: required 
services:
  - docker # docker cli install, it automatically install docker inside the container
before-install: #series of setup that needs to occur before we start to either build/deploy our project or before we start to run our tests. 
                # henokyen/docker-react is your container
  - docker build -t henokyen/docker-react -f Dockerfile.dev .

  script: # the script section is supposed to contain all the different commands that need to be executed to actually run our test suite.
    - docker run henokyen/docker-react npm run test -- --coverage

